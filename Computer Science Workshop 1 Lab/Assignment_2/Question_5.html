<!DOCTYPE html>
<hml lang="en">
<head>
    <title>Custom List Style_2341003059</title>
    <style>
        ul {
            list-style-image: url('https://upload.wikimedia.org/wikipedia/en/c/c5/Siksha_%E2%80%98O%E2%80%99_Anusandhan.png');
            list-style-position: inside;
            padding-left: 0;
            font-family: sans-serif;
        }

        li {
            background-repeat: no-repeat;
            padding-left: 30px;
            margin: 10px;
        }
    </style>
</head>
<body>

<ul>
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
</ul>

</body>
</html>
