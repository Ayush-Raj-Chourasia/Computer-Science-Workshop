<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styled Page with Navigation and Image_2341003059</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .image-repeat {
            background-image: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=150');
            background-repeat: repeat-x;
            width: 100%;
            height: 200px;
        }

        .styled-image {
            display: block;
            margin: 50px auto;
            border: 5px solid red;
            outline: 10px dashed blue;
            width: 300px;
            height: 200px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 36px;
            color: #333;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }

        .long-content {
            height: 1200px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</div>

<div class="image-repeat"></div>

<div class="content">
    <h1>Welcome to Our Styled Page</h1>
    <p>This page showcases an image with horizontal repetition, a sticky navigation bar with hover effects, and some beautifully styled text content. Explore the scrollable layout and hover over the navigation links to see the effect!</p>

    <img src="https://images.pexels.com/photos/370717/pexels-photo-370717.jpeg?auto=compress&cs=tinysrgb&w=300&h=200" alt="Placeholder Image" class="styled-image">
</div>

<div class="long-content"></div>

</body>
</html>
