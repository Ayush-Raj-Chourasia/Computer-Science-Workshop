<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styled Headings and Paragraphs_2341003059</title>
    <link rel="stylesheet" href="styles_1.css">
    <style>
        #heading3 {
            text-align: center;
            font-weight: bold;
        }

        #heading4 {
            text-align: right;
            font-weight: lighter;
        }
    </style>
</head>
<body>

    <h1 style="color: blue; font-size: 36px;">This is an H1 Heading</h1>
    <h2 style="color: green; font-size: 30px;">This is an H2 Heading</h2>
    
    <h3 id="heading3">This is an H3 Heading</h3>
    <h4 id="heading4">This is an H4 Heading</h4>
    
    <h5>This is an H5 Heading</h5>
    
    <p class="styled-paragraph">This is a paragraph with styled text.</p>

</body>
</html>
