<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Manipulation_2341003059</title>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#addCss').click(function() {
                $('#topicList').append('<li>CSS</li>');
            });
        
            $('#addIntro').click(function() {
                $('#topicList').prepend('<li>Introduction to Full Stack Development</li>');
            });
    
            $('#addParagraph').click(function() {
                $('#topicList').after('<p>Topics updated</p>');
            });
        
            $('#addHeading').click(function() {
                $('#topicList').before('<h3>List of Topics Covered</h3>');
            });
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

<h2>List of Topics Covered</h2>

<ul id="topicList">
    <li>Getting Started with Full Stack</li>
    <li>HTML</li>
</ul>


<button id="addCss">Add CSS to the End</button>
<button id="addIntro">Add Intro at the Beginning</button>
<button id="addParagraph">Add Paragraph after the List</button>
<button id="addHeading">Add Heading before the List</button>

</body>
</html>
