<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Class Toggle</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#add-highlight').click(function () {
                $('.target-div').removeClass('dim').addClass('highlight');
            });
            $('#add-dim').click(function () {
                $('.target-div').removeClass('highlight').addClass('dim');
            });
        });
    </script>
    <style>
        .target-div {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            background-color: lightgray;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        .highlight {
            background-color: yellow;
        }
        .dim {
            opacity: 0.5;
        }
        .button-group {
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="target-div">Sample Text</div>
    <div class="button-group">
        <button id="add-highlight">Add Highlight</button>
        <button id="add-dim">Add Dim</button>
    </div>
</body>
</html>
