<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Grid</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.btn-primary').on('click', function () {
                $('.thumbnail').addClass('rounded-circle');
            });
        });
    </script>

    <style>
        .thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        .rounded-circle {
            border-radius: 50% !important;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-4">
        <div class="row">
            <div class="col-md-4">
                <img src="https://cdn.pixabay.com/photo/2024/03/16/20/35/ai-generated-8637800_1280.jpg" alt="Image 1" class="thumbnail">
            </div>
            <div class="col-md-4">
                <img src="https://cdn.pixabay.com/photo/2024/02/15/16/57/cat-8575768_1280.png" alt="Image 2" class="thumbnail">
            </div>
            <div class="col-md-4">
                <img src="https://cdn.pixabay.com/photo/2024/06/07/17/14/ai-generated-8815018_1280.jpg" alt="Image 3" class="thumbnail">
            </div>
        </div>
        <button class="btn btn-primary mt-3">Make Images Circular</button>
    </div>
</body>

</html>
