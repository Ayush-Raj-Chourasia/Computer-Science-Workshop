<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nested Dropdown Menu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <style>
            .dropdown-menu li {
                position: relative;
            }
            .dropdown-menu .dropdown-submenu {
                display: none;
                position: absolute;
                left: 100%;
                top: 0;
            }
            .dropdown-menu li:hover > .dropdown-submenu {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="btn-group">
                <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">Category 1</button>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="#">Subcategory 1.1</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Subcategory 1.2</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Subcategory 1.3 &raquo;</a>
                        <ul class="dropdown-menu dropdown-submenu">
                            <li>
                                <a class="dropdown-item" href="#">Subcategory 1.3.1</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Subcategory 1.3.2</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Subcategory 1.4</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group ml-2">
                <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">Category 2</button>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="#">Subcategory 2.1</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Subcategory 2.2</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Subcategory 2.3 &raquo;</a>
                        <ul class="dropdown-menu dropdown-submenu">
                            <li>
                                <a class="dropdown-item" href="#">Subcategory 2.3.1</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Subcategory 2.3.2</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Subcategory 2.4</a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
