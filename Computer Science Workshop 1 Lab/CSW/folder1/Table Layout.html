<!doctype html>
<html>

<head>
    <Title>Table Layout
    </title>
</head>


<body>
    <table border="1" cellpadding="10" cellspacing="0" align="center">

        <tr>
            <th colspan=6>Table Layout</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>

        </tr>
        <tr>
            <td COLSPAN=3>7</td>
            <td COLSPAN=3>8</td>
        </tr>

        <tr>
            <td ROWSPAN=2>9</td>
            <td>10</td>
            <td ROWSPAN=2>11</td>
            <td>12</td>
            <td ROWSPAN=2>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>24</td>
            <td colspan=3>31</td>
            <td>32</td>
            <td>26</td>
        </tr>
        <tr>
            <td>27</td>
            <td>33</td>
            <td colspan=2>34</td>
            <td>35</td>
            <td>28</td>
        </tr>
        <tr>
            <td>29</td>
            <td>36</td>
            <td colspan=3>37</td>
            <td>30</td>


        </tr>
        <tr>
            <td colspan=6><b>Table Layout</b></td>
        </tr>
    </table>

</body>

</html>
