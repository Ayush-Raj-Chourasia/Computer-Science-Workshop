<!DOCTYPE html>

<head>
  
    <title>CSS Display</title>
    <style>
div.relative{
position:relative;
width:400px;
height:200px;
border:3px solid black;
}

div.absolute{
position:absolute;
top:80px;
right:20px;
left:20px;
border:3px solid red;
}


div.sticky{
position:sticky;
top:20px;
}

</style>


</head>
<body>
<div class="relative">
<h4>Hello</h4>
<div class="absolute">
<h3>world</h3>
</div>


</div>

<div class="sticky">
<h2>Sticky</h2>
<div>
</body>
</html>
