<!DOCTYPE html>

<head>
  
    <title>CSS Table</title>
    <style>
        table{
border: 1px solid  black;
width:100%;
border-collapse:collapse;
text-align:center;
}
        
        th {
            ;
border: 1px solid  black;
        }
td {
         
border: 1px solid  black;
        }


tr:hover{
background-color:blue;
}
td:nth-child(even){
background-color:#a2a2a2;
}

    </style>
</head>
<body>

<h2>Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
<th>Gender</th>
    </tr>
    <tr>
        <td>John</td>
        <td>30</td>
        <td>New York</td>
<td>Male</td>
    </tr>
    <tr>
        <td>Jane</td>
        <td>25</td>
        <td>Los Angeles</td>
<td>Male</td>
    </tr>
    <tr>
        <td>Sam</td>
        <td>40</td>
        <td>Chicago</td>
<td>Male</td>
    </tr>
</table>

</body>
</html>
