<!DOCTYPE html>

<head>
  
    <title>CSS Table_1</title>
    <style>
        table{
border: 1px solid  black;
width:100%;
border-collapse:collapse;
text-align:left;
}
        
        th {
background-color:green;
border: 1px solid  black;
        }
td {
         
border: 1px solid  black;
        }


.product:hover{
background-color:cyan;
padding:10px;
font-size:20px;
}

    </style>
</head>
<body>

<h2><center>Product Table</center></h2>
<div style="overflow-x:auto;">
<table>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>

    </tr>
    <tr>
        <td class="product">Apples</td>
        <td>$1</td>
        <td>50</td>

    </tr>
    <tr>
        <td class="product">Bananas</td>
        <td>$2</td>
        <td>100</td>

    </tr>
    <tr>
        <td class="product">Oranges</td>
        <td>$3</td>
        <td>30</td>

    </tr>
</table>
</div>

</body>
</html>
