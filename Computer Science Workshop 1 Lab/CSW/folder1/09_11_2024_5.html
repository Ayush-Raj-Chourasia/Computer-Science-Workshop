<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#add1").click(function () {
                $("h1, h2 , p").toggleClass("test blue")
            });
           
        });
    </script>
<style>
    .test{
        font-weight: bold;
        font-size: xx-large;
    }
    .blue{
        color: blue;
    }
    
  
    
</style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>THis is paragraph</p>
    <p>This is another paragraph</p>

   
    <button id="add1">Toggle Class</button>
    
</body>

</html>
