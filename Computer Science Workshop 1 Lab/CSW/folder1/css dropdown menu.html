<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Navigation</title>
    <style>
.dropdown-content a{
color:black;
padding:12px 16px;
text-decoration:none;
display:block;
}

.dropdown:hover .dropdown-content{
display:block;
}

.dropbtn{
background-color:red;
color:white;
padding:16px;
font-size:16px;
border:none;
cursor:pointer;
}


.dropdown{
position:relative;
display:inline-block;
}


.dropdown-content{
display:none;
position:absolute;
background-color:pink;
min-width:160px;
z-index:1;
}

</style>
<body>
<div class ="dropdown">
<button class="dropbtn">Dropdown</button>
<div class="dropdown-content">
<a href="#a">Link 1</a>
<a href="#b">Link 2</a>
<a href="#c">Link 3</a>
</div>
</div>
</body>
</html>
