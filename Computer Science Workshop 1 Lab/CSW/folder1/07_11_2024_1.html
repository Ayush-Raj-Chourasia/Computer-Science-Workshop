<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#button1").click(function () {
                alert("Text: " + $("#test").text());
            });
            $("#button2").click(function () {
                alert("HTML: " + $("#test").html());
            });
            $("#button3").click(function () {
                alert($(".p1").attr("href"));
            });
        });
    </script>

</head>

<body>
    <p id="test">This is some <b>bold</b> text in a paragraph.</p>

   
    <a class="p1" href="https://www.soa.ac.in/iter" target="_blank">SOA ITER</a><br><br>
    <a class="p1" href="https://www.soa.ac.in/" target="_blank">SOA ITER</a><br><br>

    <button id="button1">Show Text</button><br><br>
    <button id="button2">Show HTML</button><br><br>
    <button id="button3">Show Attribute</button><br><br>
</body>

</html>
