<!doctype html>
<html>
<head>
    <title>Spanning  Rows and Column</title>
</head>
<body>
<center>
<h1>Table</h1>
</center>



<table border="1" cellpadding="10" cellspacing="0" align="center">
<!-- Row 1 -->
    <tr>
        <th colspan="2">Roll No.</th>
        <th>Name</th>

    </tr>
<!-- Row 2 -->
    <tr>
        <td >1</td>
        <td>ABCD</td>
        <td>18</td>
        
    </tr>
<!-- Row 3 -->
    <tr  >
        <td >2</td>
        <td>DEFG</td>
        <td>20</td>
        
    </tr>
    
</table>

</body>
</html>
