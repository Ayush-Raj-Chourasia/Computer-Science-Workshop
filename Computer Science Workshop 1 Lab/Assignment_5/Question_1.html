<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-login {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Management System</h1>
        <p>Welcome to the School Management System. Please log in to access your account.</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(event) {
                const password = $('#password').val();
                const uppercase = /[A-Z]/;
                const lowercase = /[a-z]/;
                const digit = /[0-9]/;

                if (!uppercase.test(password) || !lowercase.test(password) || !digit.test(password)) {
                    alert('Password must contain at least 1 uppercase letter, 1 lowercase letter, and 1 digit.');
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
