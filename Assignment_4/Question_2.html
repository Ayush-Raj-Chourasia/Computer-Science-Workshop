<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Column Colors</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row > div {
            text-align: center;
            padding: 20px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- First Row -->
        <div class="row">
            <div class="col-6 bg-primary text-white">Column 1</div>
            <div class="col-6 bg-success text-white">Column 2</div>
        </div>
        <!-- Second Row -->
        <div class="row">
            <div class="col-4 bg-danger text-white">Column 1</div>
            <div class="col-4 bg-warning text-dark">Column 2</div>
            <div class="col-4 bg-info text-white">Column 3</div>
        </div>
        <!-- Third Row -->
        <div class="row">
            <div class="col-sm-3 bg-secondary text-white">Column 1</div>
            <div class="col-sm-3 bg-light text-dark">Column 2</div>
            <div class="col-sm-3 bg-dark text-white">Column 3</div>
            <div class="col-sm-3 bg-primary text-white">Column 4</div>
        </div>
        <!-- Fourth Row -->
        <div class="row">
            <div class="col-md-2 bg-success text-white">Column 1</div>
            <div class="col-md-2 bg-danger text-white">Column 2</div>
            <div class="col-md-2 bg-warning text-dark">Column 3</div>
            <div class="col-md-2 bg-info text-white">Column 4</div>
            <div class="col-md-2 bg-secondary text-white">Column 5</div>
            <div class="col-md-2 bg-dark text-white">Column 6</div>
        </div>
    </div>
</body>

</html>
